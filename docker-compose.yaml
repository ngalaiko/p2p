version: '3'

networks:
    p2p:

services:
    consul:
        image: consul:1.4.3
        command: agent -bootstrap -server -bootstrap-expect=1 -ui
        environment:
            - CONSUL_LOCAL_CONFIG={"server":true}
            - CONSUL_BIND_INTERFACE=eth0
            - CONSUL_CLIENT_INTERFACE=eth0
        networks:
            - p2p
        deploy:
            replicas: 1
            restart_policy:
                condition: any
            labels:
                - "traefik.port=8500"
                - "traefik.frontend.rule=Host:consul-ui.localhost"

    traefik:
        image: traefik:v1.7.9
        command:
            - "--api"
            - "--api.dashboard=true"
            - "--entrypoints=Name:http Address::80"
            - "--defaultentrypoints=http,https"
            - "--docker"
            - "--docker.domain=localhost"
            - "--docker.watch=true"
            - "--docker.swarmmode=true"
            - "--consulCatalog.endpoint=consul:8500"
            - "--consulCatalog.domain=localhost"
            - "--consulCatalog.frontendRule=Host:{{.ServiceName}}.{{.Domain}}"
        ports:
            - 80:80
            - 443:443
            - 8080:8080
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            - p2p
        deploy:
            mode: global
            placement:
                constraints: 
                    - "node.role==manager" 
            restart_policy:
                condition: any
            update_config:
                parallelism: 1
                delay: 10s

    peer:
        image: ngalayko/peer
        command: 
            - "--udp4_multicast=" 
            - "--udp6_multicast="
        networks: 
            - p2p
        build:
            dockerfile: ./Dockerfile.peer
            context: .

    dispatcher: 
        image: ngalayko/dispatcher
        command:
            - "--jwt_secret=secret"
            - "--peer_service=messenger_peer"
            - "--log_level=debug"
            - "--buffer=0"
        networks:
            - p2p
        build:
            dockerfile: ./Dockerfile.dispatcher
            context: .
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        deploy:
            replicas: 1
            placement:
                constraints:
                    - "node.role==manager"
            labels:
                - "traefik.port=20000"
                - "traefik.frontend.rule=Host:localhost"
