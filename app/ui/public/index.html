<!DOCTYPE html>
<html lang="en">
<head>
    <title>P2P Chat</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" >
    <script type="text/javascript" src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container-fluid min-100 d-flex flex-column">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">
                P2P chat
            </a>
        </nav>
        <div class="row no-gutters flex-grow-1">
            <div class="col-3">
                <ul id="peers" class="list-group"></ul>
            </div>
            <div class="col">
                <div class="container min-100 d-flex flex-column">
                    <div class="row no-gutters flex-grow-1">
                        <ul class="list-group list-group-flush flex-grow-1">
                            <li class="list-group-item text-left">Hi!</li>
                            <li class="list-group-item text-right">Hi! How are you?</li>
                        </ul>
                    </div>
                    <div class="row py-3 no-gutters">
                        <div class="col">
                            <div class="input-group">
                            <input type="text" class="form-control input-lg" id="search-church" placeholder="Enter your message">
                            <span class="input-group-btn">
                                <button class="btn btn-primary type="submit">Send</button>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
